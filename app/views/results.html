<p>{{alreadyVotedMsg}} </p>
<table class="table">
      <caption class="tableCaption">{{poll.question}}</caption>
      <tfoot>
        <tr>
            <td class="totalVotes">TOTAL VOTES</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td class="totalVotes">{{poll.totalVotes}}</td>
        </tr>
    	</tfoot>
      <tbody>
        <tr ng-repeat="option in poll.options">
          <td style="width: 45%;">{{ option.name }}</td>
          <td ng-show="option.votes < 1" style="width: 5%;">0.00%</td>
          <td ng-show="option.votes > 0" style="width: 5%;">{{ option.votes / poll.totalVotes * 100 | number:2 }}%</td>
          <td style="width: 45%;">
          	<div class="progress">
          		<div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: {{ option.votes / poll.totalVotes * 100 }}%">
      			</div>
  			</div>
      	  </td>
          <td style="width: 5%;">{{ option.votes }}</td>
        </tr>
      </tbody>
    </table>
